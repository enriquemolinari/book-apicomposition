# This can be generated by the build system to get values from a shared place
# A place shared with movies microservice project/source code
users.server.host=http://localhost
users.server.port=8093
users.httpcall.timeout=1
# Participate in /movies/{id}/rate
movies.rate.pathpattern.participate=/composed/movies/\\d+/rate
users.ids.param.name=userIds
users.ids.path=/users/profile/by/%s
# Participate in /users/{id}/profile
users.id.param.name=userId
users.profile.path.participate=/composed/users/private/profile
users.profile.path=/users/private/profile
# Participate in /shows/sales/{id}
shows.sale.id.param.name=salesId
show.sale.participate=/composed/shows/sale